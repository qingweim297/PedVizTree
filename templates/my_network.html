        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 1000px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 1, "label": "Node 1", "shape": "dot", "title": "1 Neighbors:\n\u003cbr\u003e"}, {"color": "#97c2fc", "id": 2, "label": "Node 2", "shape": "dot", "title": "2 Neighbors:\n\u003cbr\u003e"}, {"color": "#97c2fc", "id": 3, "label": "Node 3", "shape": "dot", "title": "3 Neighbors:\n\u003cbr\u003e"}, {"borderWidth": "2px", "borderWidthSelected": "4px", "color": "#000000", "font": {"color": "#ff0000", "face": "arial", "size": 20}, "id": 4, "label": "\u8fd9\u662f\u7b2c\u4e00\u884c\u6587\u672c\n\u8fd9\u662f\u7b2c\u4e8c\u884c\u6587\u672c", "margin": "10px", "physics": false, "shadow": "1px", "shape": "dot", "shapeProperties": {"borderDashes": [6, 3]}, "style": "text;", "title": "\u8fd9\u662f\u8282\u70b91\u7684\u5907\u6ce8\n\u4f7f\u7528CSS\u5b9e\u73b0\u6362\u884c Neighbors:\n\u003cbr\u003e", "value": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "label": "Edge 1-2", "to": 2}, {"arrows": "to", "from": 2, "label": "Edge 2-3", "to": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
