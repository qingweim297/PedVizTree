        {% block js %}
        <script src="{% static 'js/echarts.js' %}"></script>
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('main2'));
              // 指定图表的配置项和数据
              option = {
              xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
              },
              yAxis: {
                type: 'value'
              },
              series: [
                {
                  data: [150, 230, 224, 218, 135, 147, 260],
                  type: 'line'
                }
              ]
            };

            myChart.setOption(option);
        </script>
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('main1'));
             option = option = {
             color: ['#67F9D8', '#FFE434', '#56A3F1', '#FF917C'],
             title: {
                text: 'Customized Radar Chart'
             },
             legend: {},
             radar: [
               {
                 indicator: [
                   { text: 'Indicator1' },
                   { text: 'Indicator2' },
                   { text: 'Indicator3' },
                   { text: 'Indicator4' },
                   { text: 'Indicator5' }
                 ],
                 center: ['25%', '50%'],
                 radius: 120,
                 startAngle: 90,
                 splitNumber: 4,
                 shape: 'circle',
                 axisName: {
                   formatter: '【{value}】',
                   color: '#428BD4'
                 },
                 splitArea: {
                   areaStyle: {
                     color: ['#77EADF', '#26C3BE', '#64AFE9', '#428BD4'],
                     shadowColor: 'rgba(0, 0, 0, 0.2)',
                     shadowBlur: 10
                   }
                 },
                 axisLine: {
                   lineStyle: {
                     color: 'rgba(211, 253, 250, 0.8)'
                   }
                 },
                 splitLine: {
                   lineStyle: {
                                         color: 'rgba(211, 253, 250, 0.8)'
                   }
                 }
               },
             ],
             series: [
               {
                 type: 'radar',
                 emphasis: {
                   lineStyle: {
                     width: 4
                   }
                 },
                 data: [
                   {
                     value: [100, 8, 0.4, -80, 2000],
                     name: 'Data A'
                   },
                   {
                     value: [60, 5, 0.3, -100, 1500],
                     name: 'Data B',
                     areaStyle: {
                       color: 'rgba(255, 228, 52, 0.6)'
                     }
                   }
                 ]
               },
             ]
        };
        myChart.setOption(option);
        </script>
        <script>
        {#初始化 echarts 对象#}
        var myChart = echarts.init(document.getElementById('main'));
        {#首先，声明两个 javascript 的数组#}
        var series_data = [];
        var xAxis_data = [];
        {#使用循环，依次将数据库需要展示的数据添加到刚才声明的数组中#}
        {% for germplasm in objs %}
            series_data.push({{ germplasm.total_height }})
            xAxis_data.push({{ germplasm.germ_id}})
        {% endfor %}

        {#可视化展示选项#}
        var option = {
            xAxis: {
                type: 'category',
                {#将x轴坐标修改为数据库中的学生姓名#}
                data: xAxis_data
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                {#将y轴的数据修改为数据库中学生的成绩，即score#}
                data: series_data,
                type: 'line'
            }]
        };
        {#将 echarts对象与展示选项结合起来#}
        myChart.setOption(option);
        </script>
