<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
<!--                    <li><a href="index.html"><i class="glyphicon glyphicon-home"></i>首页</a></li>-->
                    <li><a href="/germ_list"><i class="glyphicon glyphicon-list"></i> 育种资源清单管理</a></li>
                    <li><a href="/image_list"><i class="glyphicon glyphicon-camera"></i> 图片上传</a></li>
                    <li class="submenu">
                        <a href="#">
                            <i class="glyphicon glyphicon-record"></i> 谱系信息管理
                            <span class="caret pull-right"></span>
                        </a>
                        <!-- Sub menu -->
                        <ul>
                            <li><a href="/pedigree_list">谱系成员管理</a></li>
                            <li><a href="/excel_to_network">excel生成网络谱系图</a></li>
                        </ul>
                    </li>
                    <li class="current"><a href="/evaluate_germ"><i class="glyphicon glyphicon-pencil"></i> 辅助决策分析</a></li>
                    <li class="submenu">
                        <a href="#">
                            <i class="glyphicon glyphicon-list"></i> 系统设置
                            <span class="caret pull-right"></span>
                        </a>
                        <!-- Sub menu -->
                        <ul>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="signup.html">Signup</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">编辑辅助决策分析</div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="/edit_book/?id={{ book.id }}" method="post">
                                                    <input type="text" name="edit_id" value="{{ book.id }}" class="hide">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="input1" class="col-sm-2 control-label">书名</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input1" placeholder="书名" name="edit_name" value="{{ book.name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input2" class="col-sm-2 control-label">ISBN</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input2" placeholder="ISBN" name="edit_name" value="{{ book.ISBN }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">辅助决策分析列表</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="germplasm_id">
                                    {% for germplasm in germplasm_list %}
                                    {# 如果当前循环到的育种资源资源信息 和 书关联的育种资源资源信息 相等 #}
                                    {% if germplasm == book.germplasm %}
                                    <option selected
                                            value="{{ germplasm.id }}">{{ germplasm.name }}</option>
                                    {% else %}
                                    <option value="{{ germplasm.id }}">{{ germplasm.name }}</option>
                                    {% endif %}

                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input4" class="col-sm-2 control-label">译者</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input4" placeholder="译者" name="edit_name" value="{{ book.translator}}">
                            </div>]]
                        </div>
                        <div class="form-group">
                            <label for="input5" class="col-sm-2 control-label">出版日期</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input5" placeholder="出版日期" name="edit_name" value="{{ book.date}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
<!--                                <button type="" class="btn btn-default">返回</button>-->
                                <button type="submit" formmethod="get" formaction="/evaluate_germ" class="btn btn-default">返回</button>
                            </div>

                        </div>
                    </form>
                </div>

            </div>



        </div>
    </div>
</div>
